      window.onload = function(){

    //             this.style = "background-color:#fff";
    //         }

        //写法二：
        for(var i = 1;i < tr.length;i++){
            color(tr[i]);
        }        

        //写法三：

// 		}
// 		function mOut(obj){

// 		}
	 }     
        function color(obj){
            obj.onmouseover=
                function (){
                // this.style.backgroundColor="#2FF";
                  obj.style.backgroundColor="#2FF";
                }
            obj.onmouseout=
                function (){
                // this.style.backgroundColor="#FF2";
                    obj.style.backgroundColor="#FF2";
                }
        }     
      // 创建删除函数
        function del(obj) {
			var thisobj = obj.parentNode.parentNode;
			thisobj.parentNode.removeChild(thisobj);
		}
		function del2(obj) {
			obj.parentNode.parentNode.removeChild(obj.parentNode);
		}
     // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
     function add(){ 
        var newtr = document.createElement("tr");
        for(var i = 0;i<3;i++){
            var newtd = document.createElement("td");
            newtr.appendChild(newtd);
            //td.innerHTML=function(){"dele(this)"};
            var newtext = document.createElement("td");
            newtd.appendChild(newtext);
        }
        newtr.lastChild.innerHTML="<a href='javascript:;' d>删除</a>";
        newtr.lastChild.onclick=function(){del2(this)};
        var oldNode = document.getElementById("table");
        oldNode.appendChild(newtr);
        color(newtr);
     }
  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">

	   <tr>

	   </tr>  

	   </table>
	   <input type="button" value="添加一行" onclick="add()" />   <!--在添加按钮上添加点击事件  -->
